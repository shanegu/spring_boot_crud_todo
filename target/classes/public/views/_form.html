<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.name" class="form-control" id="name" placeholder="Todo Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.description" class="form-control" id="description" placeholder="Todo Description"/>
    </div>
</div>
<div class="form-group">
    <label for="dateCreated" class="col-sm-2 control-label">Date Created</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.dateCreated" class="form-control" id="dateCreated" placeholder="Todo Date Created"/>
    </div>
</div>
<div class="form-group">
    <label for="priority" class="col-sm-2 control-label">Priority</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.priority" class="form-control" id="priority" placeholder="Todo priority"/>
    </div>
</div>
<div class="form-group">
    <label for="completed" class="col-sm-2 control-label">Completed</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.completed" class="form-control" id="completed" placeholder="False"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
